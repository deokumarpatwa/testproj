# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: com.intapptics.mdbulkload
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://cloud9.way2erp.us:8000
          client: '400'
        app:
          name: ZMDR_BULKLOAD
          description: MDR Bulk Upload Application
          package: ZMDR
          transport: S18K901518
        exclude:
          - /test/
